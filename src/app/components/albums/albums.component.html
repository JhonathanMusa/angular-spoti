<div class="container album">
  <div class="row row-cols-1 row-cols-md-4 g-4 mb-4">
    <div class="col">
      <div class="card">
        <img [src]="album.images | searchimg" class="card-img-top" alt="..." />
      </div>
    </div>
  </div>
  <div>
    <span>
      <strong>{{ album.type | uppercase }}</strong>
    </span>
    <h1>{{ album.name }}</h1>
  </div>
</div>

<hr />
<a (click)="onGoBack()" class="btn btn-outline-success mb-4">
  <i class="fas fa-angle-double-left"></i>
  Back
</a>

<table class="album-tab mb-4">
  <thead>
    <tr>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tracks of album.tracks['items']; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <span *ngIf="isLoading" class="isLoadingSpinner">
          <i class="fas fa-spinner fa-3x fa-spin"></i>
        </span>
        <iframe
          class="widget"
          [src]="tracks.uri | widget"
          width="80"
          height="80"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </td>
      <td>{{ tracks.name }}</td>
    </tr>
  </tbody>
</table>
