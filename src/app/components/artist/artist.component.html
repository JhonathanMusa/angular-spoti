<div *ngIf="isLoading" class="spinner">
  <i class="fas fa-spinner fa-5x fa-spin"></i>
</div>
<div class="container artist">
  <div class="row row-cols-1 row-cols-md-4 g-4 mb-4">
    <div class="col">
      <div class="card">
        <img [src]="artist.images | searchimg" class="card-img-top" alt="..." />
      </div>
    </div>
  </div>

  <div>
    <span
      ><strong>{{ artist.type | uppercase }}</strong></span
    >
    <h1>{{ artist.name }}</h1>
  </div>
</div>

<hr />

<a routerLink="/search" class="btn btn-warning mb-4"> Back </a>

<table class="table">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tracks of artistTopTracks; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ tracks.name }}</td>
      <td>
        <iframe
          [src]="tracks.uri | widget"
          width="300"
          height="80"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </td>
    </tr>
  </tbody>
</table>
