<div *ngIf="isLoading" class="isLoadingSpinner">
  <i class="fas fa-spinner fa-5x fa-spin"></i>
</div>

<div class="container artist">
  <div class="row row-cols-1 row-cols-md-4 g-4 mb-4">
    <div class="col">
      <div class="card">
        <img [src]="artist.images | searchimg" class="card-img-top" alt="..." />
      </div>
    </div>
  </div>
  <div>
    <span
      ><strong>{{ artist.type | uppercase }}</strong></span
    >
    <h1>{{ artist.name }}</h1>  
  </div>
</div>

<hr />

<a routerLink="/search" class="btn btn-outline-success mb-4">
  <i class="fas fa-angle-double-left"></i>
  Back
</a>

<table class="artist-tab">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tracks of artistTopTracks; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <!-- <iframe
          class="widget"
          [src]="tracks.uri | widget"
          width="80"
          height="80"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe> -->
        <img class="album_img" (click)="viewAlbum(tracks.album.id)" [src]="tracks.album.images | searchimg " alt="track img" style="width: 80px; height: 80px;">
      </td>
      <td>{{ tracks.name }}</td>
      <td>Popularity - {{ tracks.popularity }}</td>
    </tr>
  </tbody>
</table>
