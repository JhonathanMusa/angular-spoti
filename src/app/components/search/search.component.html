<input
  #searchForm
  type="text"
  class="form-control search-input"
  placeholder="Search..."
  (keyup)="onSearch(searchForm.value)"
/>

<div *ngIf="isLoading" class="isLoadingSpinner">
  <i class="fas fa-spinner fa-5x fa-spin"></i>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4 mt-4">
  <div class="col" *ngFor="let result of resultsSearch">
    <div class="card">
      <img
        (click)="viewArtist(result.id)"
        [src]="result.images | searchimg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{ result.name }}</h5>
      </div>
    </div>
  </div>
</div>
